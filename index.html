<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>英文作文生成器與中文解析</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* 使用 Inter 字體 */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fb;
        }
        /* 隱藏原生捲軸但允許內容捲動 */
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .hide-scrollbar {
            -ms-overflow-style: none; /* IE and Edge */
            scrollbar-width: none; /* Firefox */
        }
        /* 自定義按鈕樣式 */
        .generate-button {
            transition: all 0.2s ease;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
        }
        .generate-button:hover {
            box-shadow: 0 10px 15px -3px rgba(37, 99, 235, 0.2), 0 4px 6px -4px rgba(37, 99, 235, 0.1);
            transform: translateY(-1px);
        }
        .generate-button:active {
            transform: translateY(0);
            box-shadow: 0 2px 4px -1px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="min-h-screen p-4 sm:p-8">

    <div id="app" class="max-w-4xl mx-auto bg-white rounded-3xl shadow-2xl p-6 sm:p-10 border border-gray-100">

        <header class="text-center mb-10">
            <h1 class="text-4xl font-extrabold text-blue-700 tracking-tight">
                英文作文生成器
            </h1>
            <p class="text-lg text-gray-500 mt-2">
                使用 Gemini 快速生成一篇有事實根據的英文作文草稿與中文解析
            </p>
        </header>

        <div class="space-y-6">
            <div>
                <label for="essayTopic" class="block text-sm font-medium text-gray-700 mb-2">
                    作文主題/提示 <span class="text-red-500">*</span>
                </label>
                <textarea id="essayTopic" rows="3" class="w-full p-3 border border-gray-300 rounded-xl focus:ring-blue-500 focus:border-blue-500 shadow-sm transition duration-150 ease-in-out" placeholder="例如：人工智能對未來教育的影響，或者分析莎士比亞某部作品的主題"></textarea>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="wordCount" class="block text-sm font-medium text-gray-700 mb-2">
                        目標字數 (大致)
                    </label>
                    <input type="number" id="wordCount" value="400" min="100" max="1500" class="w-full p-3 border border-gray-300 rounded-xl focus:ring-blue-500 focus:border-blue-500 shadow-sm" />
                </div>

                <div>
                    <label for="essayTone" class="block text-sm font-medium text-gray-700 mb-2">
                        作文語氣
                    </label>
                    <select id="essayTone" class="w-full p-3 border border-gray-300 rounded-xl focus:ring-blue-500 focus:border-blue-500 shadow-sm appearance-none bg-white">
                        <option value="Formal Academic">正式學術 (Formal Academic)</option>
                        <option value="Persuasive">說服性 (Persuasive)</option>
                        <option value="Analytical">分析性 (Analytical)</option>
                        <option value="Descriptive">描述性 (Descriptive)</option>
                        <option value="Narrative">敘事性 (Narrative)</option>
                    </select>
                </div>
            </div>

            <div class="flex flex-col sm:flex-row gap-4">
                <button id="generateButton" class="generate-button flex-1 px-6 py-3 text-lg font-semibold text-white bg-blue-600 rounded-xl hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 active:bg-blue-800 flex items-center justify-center disabled:opacity-50" onclick="generateEssay()">
                    <svg id="buttonIcon" class="w-5 h-5 mr-3 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                    </svg>
                    <span id="buttonText">生成英文作文</span>
                </button>

                <button id="analyzeButton" class="generate-button flex-1 px-6 py-3 text-lg font-semibold text-white bg-green-600 rounded-xl hover:bg-green-700 focus:outline-none focus:ring-4 focus:ring-green-300 active:bg-green-800 flex items-center justify-center disabled:opacity-50" onclick="generateChineseAnalysis()" disabled>
                    <svg id="analysisIcon" class="w-5 h-5 mr-3 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                    </svg>
                    <span id="analyzeButtonText">中文解析</span>
                </button>
            </div>
            
            <div id="messageContainer" class="mt-4"></div>
        </div>

        <div id="resultsContainer" class="mt-10 pt-8 border-t border-gray-200">
            <h2 class="text-2xl font-bold text-gray-800 mb-4" id="resultTitle" style="display: none;">生成的作文</h2>
            
            <div id="essayOutput" class="min-h-[200px] p-6 bg-gray-50 border border-gray-200 rounded-xl whitespace-pre-wrap text-gray-800 text-base shadow-inner hide-scrollbar overflow-y-auto">
                <p class="text-gray-400">輸入主題並點擊「生成英文作文」開始。</p>
            </div>

            <div id="sourcesOutput" class="mt-4 space-y-2 text-sm text-gray-600" style="display: none;">
                <p class="font-semibold text-gray-700">引用來源 (Google Search):</p>
                </div>
        </div>

        <div id="analysisContainer" class="mt-10 pt-8 border-t border-gray-200" style="display: none;">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">中文解析</h2>
            <div id="chineseAnalysisOutput" class="min-h-[100px] p-6 bg-green-50 border border-green-200 rounded-xl whitespace-pre-wrap text-gray-800 text-base shadow-inner hide-scrollbar overflow-y-auto">
                </div>
        </div>
    </div>

    <script>
        // 全域變數和設定
        const MODEL_NAME = "gemini-2.5-flash-preview-09-2025";
        const API_BASE_URL = `https://generativelanguage.googleapis.com/v1beta/models/${MODEL_NAME}:generateContent`;
        const API_KEY = ""; // 保持為空字串，Canvas 會自動提供
        const MAX_RETRIES = 5;

        // UI 元素
        const topicInput = document.getElementById('essayTopic');
        const countInput = document.getElementById('wordCount');
        const toneSelect = document.getElementById('essayTone');
        const generateButton = document.getElementById('generateButton');
        const buttonText = document.getElementById('buttonText');
        const buttonIcon = document.getElementById('buttonIcon');
        const messageContainer = document.getElementById('messageContainer');
        const essayOutput = document.getElementById('essayOutput');
        const sourcesOutput = document.getElementById('sourcesOutput');
        const resultTitle = document.getElementById('resultTitle');
        const analyzeButton = document.getElementById('analyzeButton');
        const analyzeButtonText = document.getElementById('analyzeButtonText');
        const analysisIcon = document.getElementById('analysisIcon');
        const analysisContainer = document.getElementById('analysisContainer');
        const chineseAnalysisOutput = document.getElementById('chineseAnalysisOutput');


        /**
         * 顯示訊息 (錯誤、成功等)
         * @param {string} message 訊息內容
         * @param {string} type 訊息類型 ('error' 或 'success')
         */
        function displayMessage(message, type = 'error') {
            const color = type === 'error' ? 'bg-red-100 text-red-800' : 'bg-green-100 text-green-800';
            messageContainer.innerHTML = `
                <div class="${color} p-3 rounded-xl transition duration-150 ease-in-out">
                    ${message}
                </div>
            `;
            // 自動清除訊息
            setTimeout(() => {
                messageContainer.innerHTML = '';
            }, 8000);
        }

        /**
         * 啟用/禁用 UI 元素並顯示載入狀態
         * @param {boolean} isLoading 是否正在載入
         * @param {boolean} isAnalysis 是否為中文解析載入
         */
        function setLoading(isLoading, isAnalysis = false) {
            
            if (isAnalysis) {
                // 中文解析專屬的載入狀態
                generateButton.disabled = isLoading;
                analyzeButton.disabled = isLoading;
                if (isLoading) {
                    analyzeButtonText.textContent = '正在解析...';
                    analysisIcon.classList.add('animate-spin');
                    analysisIcon.innerHTML = `<svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>`;
                    analysisContainer.style.display = 'block';
                    chineseAnalysisOutput.innerHTML = `<p class="text-gray-500 animate-pulse">正在生成中文解析...</p>`;
                } else {
                    analyzeButtonText.textContent = '中文解析';
                    analysisIcon.classList.remove('animate-spin');
                    analysisIcon.innerHTML = `<path stroke-linecap="round" stroke-linejoin="round" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />`;
                    // 恢復生成按鈕，同時保持分析按鈕在有內容時啟用
                    generateButton.disabled = false;
                    if (essayOutput.innerText.trim().length > 0) {
                        analyzeButton.disabled = false;
                    }
                }

            } else {
                // 作文生成專屬的載入狀態
                generateButton.disabled = isLoading;
                analyzeButton.disabled = isLoading; // 生成作文時禁用解析按鈕

                if (isLoading) {
                    buttonText.textContent = '正在生成...';
                    buttonIcon.classList.add('animate-spin');
                    buttonIcon.innerHTML = `<svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>`;
                    essayOutput.innerHTML = `<p class="text-gray-500 animate-pulse">正在為您撰寫作文，這可能需要幾秒鐘...</p>`;
                    sourcesOutput.style.display = 'none';
                    sourcesOutput.innerHTML = '';
                    analysisContainer.style.display = 'none'; 
                    chineseAnalysisOutput.innerHTML = '';
                } else {
                    buttonText.textContent = '生成英文作文';
                    buttonIcon.classList.remove('animate-spin');
                    buttonIcon.innerHTML = `<path stroke-linecap="round" stroke-linejoin="round" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />`;
                }
            }
        }

        /**
         * 實作指數退避的 fetch 呼叫
         * @param {string} url API 網址
         * @param {object} options fetch 選項
         * @param {number} retries 剩餘重試次數
         */
        async function fetchWithRetry(url, options, retries = MAX_RETRIES) {
            try {
                const response = await fetch(url, options);
                if (response.status === 429 && retries > 0) {
                    const delay = Math.pow(2, MAX_RETRIES - retries) * 1000 + Math.random() * 1000;
                    await new Promise(resolve => setTimeout(resolve, delay));
                    return fetchWithRetry(url, options, retries - 1);
                }
                if (!response.ok) {
                    const errorBody = await response.json();
                    throw new Error(`API 錯誤：${response.status} - ${errorBody.error.message || response.statusText}`);
                }
                return response;
            } catch (error) {
                if (retries > 0) {
                    const delay = Math.pow(2, MAX_RETRIES - retries) * 1000 + Math.random() * 1000;
                    await new Promise(resolve => setTimeout(resolve, delay));
                    return fetchWithRetry(url, options, retries - 1);
                }
                throw error;
            }
        }

        /**
         * 處理作文生成流程
         */
        async function generateEssay() {
            const topic = topicInput.value.trim();
            const wordCount = parseInt(countInput.value, 10);
            const tone = toneSelect.value;

            if (!topic) {
                displayMessage("請輸入一個作文主題。", 'error');
                return;
            }
            if (wordCount < 100 || wordCount > 1500 || isNaN(wordCount)) {
                displayMessage("請輸入 100 到 1500 之間的有效目標字數。", 'error');
                return;
            }

            setLoading(true, false); // 作文生成載入狀態

            // 系統指令：定義模型的角色和輸出格式
            const systemPrompt = `你是一位專業的英文學術寫作助理，專門為大學程度的學生撰寫結構良好、連貫且語法完美的英文作文。
                作文必須使用 Google Search 的最新資訊進行事實根據。
                請務必遵守用戶要求的目標字數 (大致) 和語氣。
                你的回應必須只包含作文的內文，不包含任何額外的標題、介紹或結語。`;
            
            // 用戶查詢
            const userQuery = `請撰寫一篇關於以下主題的英文作文："${topic}"。目標字數為 ${wordCount} 字左右，語氣風格為 ${tone}。`;

            // 構建 API 負載
            const payload = {
                contents: [{ parts: [{ text: userQuery }] }],
                tools: [{ "google_search": {} }],
                systemInstruction: {
                    parts: [{ text: systemPrompt }]
                },
                config: {
                    temperature: 0.7
                }
            };
            
            try {
                const response = await fetchWithRetry(
                    `${API_BASE_URL}?key=${API_KEY}`,
                    {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    }
                );

                const result = await response.json();
                const candidate = result.candidates?.[0];

                if (candidate && candidate.content?.parts?.[0]?.text) {
                    const text = candidate.content.parts[0].text;
                    essayOutput.innerHTML = text;
                    resultTitle.style.display = 'block';

                    // 處理引用來源
                    let sources = [];
                    const groundingMetadata = candidate.groundingMetadata;
                    if (groundingMetadata && groundingMetadata.groundingAttributions) {
                        sources = groundingMetadata.groundingAttributions
                            .map(attribution => ({
                                uri: attribution.web?.uri,
                                title: attribution.web?.title,
                            }))
                            .filter(source => source.uri && source.title);
                    }

                    if (sources.length > 0) {
                        sourcesOutput.style.display = 'block';
                        sourcesOutput.innerHTML = '<p class="font-semibold text-gray-700 mt-4">引用來源 (Google Search):</p>';
                        const ul = document.createElement('ul');
                        ul.className = 'list-disc ml-5 space-y-1';
                        sources.forEach((source) => {
                            const li = document.createElement('li');
                            li.innerHTML = `<a href="${source.uri}" target="_blank" class="text-blue-600 hover:text-blue-800 hover:underline">${source.title}</a>`;
                            ul.appendChild(li);
                        });
                        sourcesOutput.appendChild(ul);
                    } else {
                        sourcesOutput.style.display = 'none';
                    }
                    
                    if (text.trim().length > 0) {
                        analyzeButton.disabled = false; // 成功生成作文後啟用解析按鈕
                    }

                    displayMessage("作文生成成功！", 'success');
                } else {
                    essayOutput.innerHTML = `<p class="text-red-500">無法生成作文。API 回應中缺少內容或結構不正確。</p>`;
                    resultTitle.style.display = 'block';
                }

            } catch (error) {
                console.error("生成作文時發生錯誤:", error);
                essayOutput.innerHTML = `<p class="text-red-500">發生網路或 API 錯誤: ${error.message}</p>`;
                resultTitle.style.display = 'block';
            } finally {
                setLoading(false, false); // 結束作文生成載入狀態
            }
        }


        /**
         * 處理中文解析生成流程
         */
        async function generateChineseAnalysis() {
            const essayText = essayOutput.innerText.trim();
            
            if (essayText.length < 50 || essayText.includes("輸入主題並點擊")) {
                displayMessage("請先生成一篇完整的英文作文。", 'error');
                return;
            }

            setLoading(true, true); // 中文解析載入狀態

            // 系統指令：定義模型的角色和輸出格式
            const systemPrompt = `你是一位專業的中文翻譯和分析師。你的任務是將提供的英文作文進行中文解析。
                解析內容應包含：1. 完整的中文翻譯 (使用繁體中文)。2. 作文的關鍵主題/論點總結。`;
            
            // 用戶查詢
            const userQuery = `請根據以下英文作文提供中文解析：\n\n---英文作文內容---\n${essayText}\n\n---解析要求---\n請提供完整的繁體中文翻譯，然後條列出作文的3-5個關鍵主題或主要論點。請使用 Markdown 格式呈現，以確保排版清晰。`;

            // 構建 API 負載 (不需要 Google Search)
            const payload = {
                contents: [{ parts: [{ text: userQuery }] }],
                systemInstruction: {
                    parts: [{ text: systemPrompt }]
                },
                config: {
                    temperature: 0.3
                }
            };
            
            try {
                const response = await fetchWithRetry(
                    `${API_BASE_URL}?key=${API_KEY}`,
                    {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    }
                );

                const result = await response.json();
                const candidate = result.candidates?.[0];

                if (candidate && candidate.content?.parts?.[0]?.text) {
                    const text = candidate.content.parts[0].text;
                    // 將 Markdown 格式的內容轉換為 HTML 格式
                    const htmlContent = text
                        .replace(/#/g, '###') // 降級標題大小以適應輸出框
                        .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>') // 粗體
                        .replace(/\n/g, '<br>'); // 換行
                        
                    chineseAnalysisOutput.innerHTML = htmlContent;
                    analysisContainer.style.display = 'block';
                    displayMessage("中文解析生成成功！", 'success');
                } else {
                    chineseAnalysisOutput.innerHTML = `<p class="text-red-500">無法生成中文解析。API 回應中缺少內容或結構不正確。</p>`;
                    analysisContainer.style.display = 'block';
                }

            } catch (error) {
                console.error("生成中文解析時發生錯誤:", error);
                chineseAnalysisOutput.innerHTML = `<p class="text-red-500">發生網路或 API 錯誤: ${error.message}</p>`;
                analysisContainer.style.display = 'block';
            } finally {
                setLoading(false, true); // 結束中文解析載入狀態
            }
        }
    </script>
</body>
</html>
